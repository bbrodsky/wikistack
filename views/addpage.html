{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">User's Name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control"/>
      </div>



      <label for="email" class="col-sm-2 control-label">User's Email</label>
      <div class="col-sm-10">
        <input name="email" type="text" class="form-control"/>
      </div>

      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>



      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <textarea name="content" rows="4" cols="125"></textarea>
      </div>



      <label for="status" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <input name="status" type="radio" value="open" class="form-control"/>Open
        <input name="status" type="radio" value="closed" class="form-control"/>Closed
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
